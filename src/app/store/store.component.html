<div class="query-form" [formGroup]="queryForm">
  <mat-form-field>
    <input matInput formControlName="key" autocomplete="off" placeholder="key">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"
            *ngIf="queryForm.controls['key'].value"
            (click)="queryForm.controls['key'].setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="accent" class="right-button" (click)="openEdit()">新增数值</button>

</div>
<div class="table-container scroll-bar">
  <table mat-table [dataSource]="stores" class="mat-elevation-z8"
         matSort matSortDisableClear matSortDirection="desc">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> key</th>
      <td mat-cell *matCellDef="let element"> {{element.key}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> value</th>
      <td mat-cell *matCellDef="let element"><p>{{element.value}}</p></td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> 操作</th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab matTooltip="编辑" color="primary" (click)="openEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button matTooltip="删除" mat-mini-fab color="warn" (click)="deleteStore(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator [length]="resultsLength" showFirstLastButtons [pageSizeOptions]="[30, 50, 100]"></mat-paginator>
