<div class="form" [formGroup]="queryForm">
  <mat-form-field>
    <mat-label>级别</mat-label>
    <mat-select formControlName="level">
      <mat-option>全部</mat-option>
      <mat-option value="ERROR">ERROR</mat-option>
      <mat-option value="WARN">WARN</mat-option>
      <mat-option value="INFO">INFO</mat-option>
      <mat-option value="DEBUG">DEBUG</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="text" placeholder="输入要查询的内容">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"
            *ngIf="queryForm.controls['text'].value"
            (click)="queryForm.controls['text'].setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="taskId" placeholder="输入要查询的任务ID">
    <button mat-button matSuffix mat-icon-button aria-label="Clear"
            *ngIf="queryForm.controls['taskId'].value"
            (click)="queryForm.controls['taskId'].setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-label>输入一个时间范围</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="startDate" placeholder="开始时间">
      <input matEndDate formControlName="endDate" placeholder="结束时间">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel (click)=
          "queryForm.controls['startDate'].setValue('');
          queryForm.controls['endDate'].setValue('')">清除
        </button>
        <button mat-button matDatepickerCancel>取消</button>
        <button mat-raised-button color="primary" matDatepickerApply>确认</button>
      </mat-datepicker-actions>
    </mat-date-range-picker>

    <mat-error *ngIf="queryForm.controls['startDate'].hasError('matStartDateInvalid')">非法的开始日期</mat-error>
    <mat-error *ngIf="queryForm.controls['endDate'].hasError('matEndDateInvalid')">非法的结束日期</mat-error>
  </mat-form-field>
</div>
<mat-slide-toggle [(ngModel)]="realTime">实时日志</mat-slide-toggle>
<div class="table-container scroll-bar">
  <table mat-table [dataSource]="logs" class="mat-elevation-z8"
         matSort matSortActive="createDate" matSortDisableClear matSortDirection="desc">
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> 级别</th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> 日志</th>
      <td mat-cell *matCellDef="let element"><p (dblclick)="showLog(element.text)">{{element.text}}</p></td>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="" disableClear> 日期</th>
      <td mat-cell *matCellDef="let element"> {{element["createDate"]}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> 操作</th>

      <td mat-cell *matCellDef="let element">
        <button *ngIf="element['taskId']" mat-mini-fab color="primary" routerLink="/task/{{element['taskId']}}">
          <mat-icon>arrow_circle_right</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator [length]="resultsLength" showFirstLastButtons [pageSizeOptions]="[30, 50, 100]"></mat-paginator>
